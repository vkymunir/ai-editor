
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion-Style AI Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" integrity="sha512-mIs9kKbaw6JZFfSuo+MovJHGJDRcsPOTTEs77FDHgrCgSNroLzUwsfxPnTCzaCm/s6FVG7jFuuCZIlCRi19Vcg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      .content-editable-placeholder[data-placeholder]:empty:before {
        content: attr(data-placeholder);
        color: #9ca3af; /* gray-400 */
        cursor: text;
      }
      /* Ensure Prism line numbers don't interfere with clicks */
      .line-numbers .line-numbers-rows {
        pointer-events: none;
      }
    </style>
  <script type="importmap">

    "react": "https://esm.sh/react@^19.1.0",
    "prismjs": "https://esm.sh/prismjs@1.29.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
